<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator | LINUX CHEAT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #2a1a1a 75%, #1a1a1a 100%);
            font-family: 'Consolas', 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .discord-link {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(145deg, #00ff88, #00cc66);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 255, 136, 0.3);
            transition: transform 0.2s ease;
            text-decoration: none;
        }

        .discord-link:hover {
            transform: scale(1.05);
        }

        .discord-logo {
            width: 32px;
            height: 32px;
            fill: #000;
        }

        .glow-frame {
            background: linear-gradient(45deg, #ff0080, #40ff80, #4080ff, #ff0080);
            background-size: 200% 200%;
            animation: rainbowGlow 3s ease-in-out infinite;
            padding: 3px;
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        @keyframes rainbowGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .calculator {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border-radius: 20px;
            padding: 30px;
            width: 400px;
            max-width: 90vw;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            color: #00ff88;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.6);
        }

        .subtitle {
            color: #66ffaa;
            font-size: 12px;
            text-shadow: 0 0 5px rgba(102, 255, 170, 0.5);
        }

        .display {
            background: linear-gradient(145deg, #000000, #111111);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            box-shadow: 
                inset 0 4px 8px rgba(0, 0, 0, 0.8),
                0 0 10px rgba(0, 255, 136, 0.2);
            border: 2px solid rgba(0, 255, 136, 0.3);
            position: relative;
            overflow: hidden;
        }

        .display-text {
            color: #00ff88;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 255, 136, 0.6);
            word-break: break-all;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.15s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            min-height: 60px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .btn.number {
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
        }

        .btn.number:active {
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            transform: scale(0.95);
        }

        .btn.operator {
            background: linear-gradient(145deg, #ff4444, #cc0000);
            color: white;
            text-shadow: 0 0 5px rgba(255, 68, 68, 0.6);
        }

        .btn.operator:active {
            background: linear-gradient(145deg, #ff6666, #ff0000);
            transform: scale(0.95);
        }

        .btn.equals {
            background: linear-gradient(145deg, #00ff88, #00cc66);
            color: #000;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.6);
            grid-column: span 2;
        }

        .btn.equals:active {
            background: linear-gradient(145deg, #66ffaa, #00ff88);
            transform: scale(0.95);
        }

        .btn.clear {
            background: linear-gradient(145deg, #ff8800, #cc6600);
            color: white;
            text-shadow: 0 0 5px rgba(255, 136, 0, 0.6);
        }

        .btn.clear:active {
            background: linear-gradient(145deg, #ffaa00, #ff8800);
            transform: scale(0.95);
        }

        .history {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #666;
            font-size: 12px;
            text-align: right;
            max-width: 150px;
            word-break: break-all;
        }

        .footer {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: #66ffaa;
            font-size: 10px;
            text-align: center;
            text-shadow: 0 0 5px rgba(102, 255, 170, 0.4);
        }

        /* Minimal particle effect for devices that can handle it */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 136, 0.4);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 4s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(20px) scale(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .calculator {
                width: 100%;
                padding: 20px;
            }
            
            .btn {
                padding: 15px;
                font-size: 16px;
                min-height: 50px;
            }
            
            .display-text {
                font-size: 24px;
            }
            
            .discord-link {
                width: 50px;
                height: 50px;
            }
            
            .discord-logo {
                width: 24px;
                height: 24px;
            }
        }

        /* Reduce motion for users who prefer it */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Discord Link -->
    <a href="https://discord.gg/EkwBUupRQs" class="discord-link">
        <svg class="discord-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8zm-1-13h2v6h-2V7zm0 8h2v2h-2v-2z"/>
        </svg>
    </a>
    
    <div class="glow-frame">
        <div class="calculator">
            <div class="header">
                <div class="title">ðŸ§® CALCULATOR</div>
                <div class="subtitle">BY LAKSHYA SHARMA AND LINUX AKA ( LAKSHYA)</div>
            </div>

            <div class="display">
                <div class="history" id="history"></div>
                <div class="display-text" id="display">0</div>
            </div>

            <div class="button-grid">
                <button class="btn clear" onclick="clearAll()">AC</button>
                <button class="btn clear" onclick="clearEntry()">C</button>
                <button class="btn operator" onclick="inputOperator('/')">/</button>
                <button class="btn operator" onclick="inputOperator('*')">Ã—</button>
                
                <button class="btn number" onclick="inputNumber('7')">7</button>
                <button class="btn number" onclick="inputNumber('8')">8</button>
                <button class="btn number" onclick="inputNumber('9')">9</button>
                <button class="btn operator" onclick="inputOperator('-')">-</button>
                
                <button class="btn number" onclick="inputNumber('4')">4</button>
                <button class="btn number" onclick="inputNumber('5')">5</button>
                <button class="btn number" onclick="inputNumber('6')">6</button>
                <button class="btn operator" onclick="inputOperator('+')">+</button>
                
                <button class="btn number" onclick="inputNumber('1')">1</button>
                <button class="btn number" onclick="inputNumber('2')">2</button>
                <button class="btn number" onclick="inputNumber('3')">3</button>
                <button class="btn equals" onclick="calculate()" rowspan="2">=</button>
                
                <button class="btn number" onclick="inputNumber('0')" style="grid-column: span 2;">0</button>
                <button class="btn number" onclick="inputNumber('.')">.</button>
            </div>

            <div class="footer">Â© 2025 LAKSHYA AND LAKSHYA Sharma. Advanced Calculator</div>
        </div>
    </div>

    <script>
        // Calculator Logic
        let display = document.getElementById('display');
        let history = document.getElementById('history');
        let currentInput = '0';
        let operator = null;
        let previousInput = null;
        let shouldResetDisplay = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function updateHistory(text) {
            history.textContent = text;
        }

        function inputNumber(num) {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0' && num !== '.') {
                currentInput = num;
            } else if (num === '.' && currentInput.includes('.')) {
                return;
            } else {
                currentInput += num;
            }
            updateDisplay();
        }

        function inputOperator(op) {
            if (operator !== null && !shouldResetDisplay) {
                calculate();
            }
            
            previousInput = currentInput;
            operator = op;
            shouldResetDisplay = true;
            updateHistory(`${previousInput} ${op}`);
        }

        function calculate() {
            if (operator === null || previousInput === null) return;
            
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            
            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        alert('Cannot divide by zero!');
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }
            
            updateHistory(`${previousInput} ${operator} ${currentInput} =`);
            currentInput = result.toString();
            operator = null;
            previousInput = null;
            shouldResetDisplay = true;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        function clearAll() {
            currentInput = '0';
            operator = null;
            previousInput = null;
            shouldResetDisplay = false;
            updateDisplay();
            updateHistory('');
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9' || event.key === '.') {
                inputNumber(event.key);
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                inputOperator(event.key);
            } else if (event.key === 'Enter' || event.key === '=') {
                calculate();
            } else if (event.key === 'Escape' || event.key === 'c' || event.key === 'C') {
                clearAll();
            } else if (event.key === 'Backspace') {
                clearEntry();
            }
        });

        // Lightweight particle effect only for capable devices
        function createLightParticles() {
            // Check if device can handle effects
            if (window.innerWidth < 768 || navigator.hardwareConcurrency < 4) {
                return; // Skip particles on mobile/low-end devices
            }
            
            const calculator = document.querySelector('.calculator');
            for(let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = '100%';
                    particle.style.animationDelay = Math.random() * 2 + 's';
                    
                    calculator.appendChild(particle);

                    setTimeout(() => {
                        if(particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 4000);
                }, i * 1000);
            }
        }

        // Only create particles on desktop or high-performance devices
        if (window.innerWidth >= 768 && navigator.hardwareConcurrency >= 4) {
            setInterval(createLightParticles, 6000);
        }

        // Optimize button interactions for mobile
        document.querySelectorAll('.btn').forEach(button => {
            // Add visual feedback only, don't interfere with click events
            button.addEventListener('touchstart', function(e) {
                this.style.transform = 'scale(0.95)';
            }, { passive: true });
            
            button.addEventListener('touchend', function(e) {
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            }, { passive: true });
            
            // Desktop visual feedback
            button.addEventListener('mousedown', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            button.addEventListener('mouseup', function() {
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });

        // Prevent context menu on long press for buttons only
        document.addEventListener('contextmenu', function(e) {
            if (e.target.classList.contains('btn')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
